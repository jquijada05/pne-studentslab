<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FORM 2</title>
  </head>
  <body style="background-color: lightyellow;">
  <h1>Browsing Human and Vertebrates genome</h1>
  <h2>BASIC Level Services</h2>
  <p>1)List of species in the genome database</p>
    <form action="limit" method="get">
      Limit : <input type="text" name="limit">
      <br><br>
      <input type="submit" value="Send"/>
    </form>
  <p>2)Information about the karyotype :</p>
    <form action="karyotype" method="get">
      Select the species : <input type="text" name="specie">
      <br><br>
      <input type="submit" value="Send"/>
    </form>
  <p>3)Chromosome Length</p>
    <form action="chromosome_length" method="get">
      Select the species : <input type="text" name="specie2">
      <br><br>
      Select a chromosome : <input type="text" name="chromosome">
      <br><br>
      <input type="submit" value="Send"/>
      <br><br>
    </form>
  </body>
</html>
